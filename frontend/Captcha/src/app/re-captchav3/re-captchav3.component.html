<div class="card m-3">
    <h3 class="text-center">Google reCAPTCHA v3</h3>
    <h5 class="card-header">User Registration</h5>
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col-5">
                    <label for="userNameInput">User Name</label>
                    <input id="userNameInput" type="text" formControlName="UserName" class="form-control" />
                </div>
                <div class="form-group col-5">
                    <label for="userEmailInput">User Email Address</label>
                    <input id="userEmailInput" type="text" formControlName="UserEmailId" class="form-control" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="passwordInput">Password</label>
                    <input id="passwordInput" type="password" formControlName="password" class="form-control" />
                </div>
                <div class="form-group col">
                    <label for="confirmPasswordInput">Confirm Password</label>
                    <input id="confirmPasswordInput" type="password" formControlName="confirmPassword"
                        class="form-control" />
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary mr-1">Register</button>
            </div>
        </form>
    </div>
</div>
